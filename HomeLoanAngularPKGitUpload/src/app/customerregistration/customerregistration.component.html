<h3 align = "center">Welcome to abc Home Loans
    <br>Register to Join Us
</h3>



<form #registrationform = "ngForm" (ngSubmit) = validateRegistration(registrationform.value) (ngSubmit) = addCustomer(registrationform)  novalidate>
    <table align="center">

        <tr>
            <td><sup class="required">*</sup>First Name </td><td>Middle Name</td><td><sup class="required">*</sup>Last Name</td>
        </tr>
        <tr>
            <td><input type="text" name = "firstName" ngModel ></td>
            <td><input type="text" name = "middleName" ngModel></td>
            <td><input type="text" name = "lastName" ngModel ></td>
        </tr>
        <tr>
            <td colspan="2"><sup class="required">*</sup>Email</td><td colspan="2"><sup class="required">*</sup>Date of Birth</td><td></td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" name = "customerEmail" ngModel ></td> 
            <td colspan="2"><input type="date" name = "dateOfBirth" ngModel ></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"><sup class="required">*</sup>Password</td><td colspan="2"><sup class="required">*</sup>Confirm Password</td><td></td>
        </tr>
        <tr>
            <td colspan="2"><input type="password" name = "customerPassword" ngModel ></td>
            <td colspan="2"><input type="password" name = "customerConfirmPassword" ngModel ></td>
            <td></td>
        </tr>
        <tr>
            <td></td><td></td><td class="errormsg">{{e1}}</td>
        </tr>
        <tr>
            <td ><sup class="required">*</sup>Phone Number</td><td ><sup class="required">*</sup>Gender</td><td><sup class="required">*</sup>Nationality</td>
        </tr>
        <tr>
            <td ><input type="number" name = "phoneNumber" ngModel ></td>
            <td >
                <select name="gender" ngModel>
                    <option selected disabled>Select</option>
                    <option *ngFor="let c of GenderOptns" value="{{c}}">
                        {{c}}
                    </option>              
                </select>
            </td>
            <td><input type="text" name = "nationality" ngModel ></td>
        </tr>
        <tr>
            <td colspan="2"><sup class="required">*</sup>Aadhar</td><td colspan="2"><sup class="required">*</sup>PAN</td><td></td>
        </tr>
        <tr>
            <td colspan="2"><input type="number" name = "aadharNumber" ngModel ></td>
            <td colspan="2"><input type="text" name = "panNumber" ngModel ></td>
            <td></td>
        </tr>
        <tr>
            <td></td><td></td><td align="left" colspan="2"><button type="submit" [disabled] = "!registrationform.valid">Register</button></td>
        </tr>
    </table>
</form>
