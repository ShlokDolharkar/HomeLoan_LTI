<h1 align = "center">
    ADMIN LOGIN
</h1>
<hr><br>
<form #loginform = "ngForm" novalidate>
    <table align = "center">
        <tr>
            <td style="font-size: large;"><sup style="color: red;">* </sup>Login ID     </td> <td><input type="text" name="loginid" [(ngModel)] = "loginid" required email placeholder="Email"></td>
              </tr>
              <td></td><td class="errormsg">{{e1}}</td>
             <tr> 
                <td style="font-size: large;"> <sup style="color: red;">* </sup>Password     </td> <td><input type="password" name="password" [(ngModel)] = "password" required placeholder="Password"></td>
                
                </tr> 
                <td></td> <td class="errormsg">{{e2}}</td>
             <tr>
                 <td></td> 
                 <td align="right">
                   <button class="btn btn-primary" (click)="validateLogin()" [disabled] = "!loginform.valid">Login</button></td>
        </tr>
    </table>
</form>
