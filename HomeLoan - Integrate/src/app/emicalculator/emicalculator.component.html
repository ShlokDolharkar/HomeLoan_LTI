<br><br><div align="center">
    EMI CALCULATOR
</div>
<hr>
<div class="container">
    <br><br><br>
    <div class="spacer">
      <div class="row">
        <div class="col-lg-8  col-lg-offset-1">
          <div class="well">
            <div class="form-group">
              <div class="col-md-12">
                <span class="left-title">
                  Home Loan Amount
                </span>
                <input type="text" style="width:44%;float:right;" class="form-control" 
                  [(ngModel)]="loanamount" placeholder="Loan Amount" />
              </div>
            
            </div>
  
            <hr />
  
            <div class="form-group" >
              <div class="col-md-12">
                <span class="left-title">
                  Interest Rate
                </span>
                
                <input type="text" style="width:44%;float:right;" class="form-control"
                  [(ngModel)]="rateofinterest" placeholder="Rate of interest"  />
              </div>
              <ngx-slider [(value)]="rateofinterest" [options]="roptions"></ngx-slider>
              
            </div>
  
            <hr />
            <div class="form-group">
              <div class="col-md-10">
                <span class="left-title">Loan Tenure in Year</span>
                <input type="text" class="form-control" 
                  placeholder="Loan Tenure in Year" [(ngModel)]="loantenure" style="width:30%;float:right;">
                
              </div>
              <ngx-slider [(value)]="loantenure" [options]="yoptions"></ngx-slider>
              </div>

              <br>
              <button class="btn btn-primary" (click)="calcemi(loanamount,loantenure,rateofinterest)"> Calculate EMI</button>
              <br>


            </div>
  
  
            <div class="col-lg-3"><br><br>
              <div class="well">
  
                <div class="jusify-center">
                  <h5>
                    Loan EMI 
                  </h5>
                  <span class="result">
                    ₹ {{emicalc || "--"}}
                  </span>
                </div>
  
                <hr />
  
                <div>
                  <h5>
                    Total Interest Payable
                  </h5>
                  <span class="result">
                    ₹ {{totalinterestpayable || "--"}}
                  </span>
                </div>
  
                <hr />
                <div>
                  <h5>
                    Total Payment
                  </h5>
                  <h6>
                    (Principal + Interest)
                  </h6>
                  <span class="result">
                    ₹ {{totalpayment || "--"}}
                  </span>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
